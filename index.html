<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="md:flex">
      <!-- Side Menu -->
      <div class="hidden w-1/3 lg:w-1/5 md:block md:bg-sky-900">
        <div class="flex flex-col">
          <div class="min-w-full h-14 bg-sky-400"></div>
        </div>
      </div>
      <!-- End Side Menu -->

      <!-- Main Menu -->
      <div class="md:w-full">
        <nav>
          <div class="min-w-full bg-sky-900 h-14 md:bg-slate-100 md:border-b-2">
            <div class="flex h-full place-content-between">
              <!-- Start Mobile Menu -->
              <div class="mx-4 my-auto md:hidden">
                <label for="" class="group">
                  <input
                    type="checkbox"
                    name=""
                    id=""
                    class="absolute w-6 h-6 opacity-0 cursor-pointer peer"
                  />
                  <svg
                    class="w-6 h-6 fill-slate-50"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!-- ! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
                    />
                  </svg>

                  <!-- Menu List Start -->
                  <ul class="absolute hidden mt-4 -mx-4 peer-checked:block">
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Home
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Aset Barang
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Kategori Barang
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Departemen
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Ruangan
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Pengadaan
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Penempatan
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Mutasi
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Peminjaman
                    </li>
                    <li
                      class="w-screen h-12 py-2 text-lg font-semibold text-center border-y text-slate-50 border-slate-50 hover:bg-sky-600 bg-sky-900"
                    >
                      Pengguna
                    </li>
                  </ul>
                  <!-- Menu List End -->
                </label>
              </div>
              <!-- End Mobile Menu -->

              <!-- Header Title -->
              <div
                class="w-full mx-1 my-auto text-lg font-semibold text-slate-50 md:text-slate-700 md:mx-4"
              >
                Inventory
              </div>
              <!-- End Header Title -->

              <!-- User Setting -->
              <div class="mx-4 my-auto">
                <button
                  type="button"
                  onclick="openDropdown(event,'dropdown-id')"
                >
                  <svg
                    class="w-6 h-6 mt-2 fill-slate-50 md:fill-slate-700"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"
                    />
                  </svg>
                </button>
                <div
                  class="z-50 hidden float-left py-2 mt-1 text-left list-none rounded-lg shadow-lg bg-slate-50"
                  id="dropdown-id"
                >
                  <a
                    href="#pablo"
                    class="block w-full px-4 py-2 text-sm font-normal bg-transparent whitespace-nowrap text-slate-700 hover:bg-slate-400 hover:text-slate-100 hover:font-semibold"
                  >
                    Change Password
                  </a>
                  <a
                    href="#pablo"
                    class="block w-full px-4 py-2 text-sm font-normal bg-transparent whitespace-nowrap text-slate-700 hover:bg-slate-400 hover:text-slate-100 hover:font-semibold"
                  >
                    Sign Out
                  </a>
                </div>
              </div>
              <!-- End User Setting -->
            </div>
          </div>
        </nav>

        <main>
          <!-- Dashboard -->
          <div class="min-w-full min-h-screen px-4 py-4 bg-slate-100">
            <div class="grid w-full h-full grid-cols-2 gap-5 lg:grid-cols-4">
              <!-- User -->
              <div class="w-full rounded-lg shadow-lg bg-slate-50 h-60">
                <div class="flex flex-col">
                  <div class="h-40 rounded-t-lg bg-sky-600">
                    <svg
                      class="w-full h-full p-8 fill-slate-100"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 512"
                    >
                      <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                        d="M319.9 320c57.41 0 103.1-46.56 103.1-104c0-57.44-46.54-104-103.1-104c-57.41 0-103.1 46.56-103.1 104C215.9 273.4 262.5 320 319.9 320zM369.9 352H270.1C191.6 352 128 411.7 128 485.3C128 500.1 140.7 512 156.4 512h327.2C499.3 512 512 500.1 512 485.3C512 411.7 448.4 352 369.9 352zM512 160c44.18 0 80-35.82 80-80S556.2 0 512 0c-44.18 0-80 35.82-80 80S467.8 160 512 160zM183.9 216c0-5.449 .9824-10.63 1.609-15.91C174.6 194.1 162.6 192 149.9 192H88.08C39.44 192 0 233.8 0 285.3C0 295.6 7.887 304 17.62 304h199.5C196.7 280.2 183.9 249.7 183.9 216zM128 160c44.18 0 80-35.82 80-80S172.2 0 128 0C83.82 0 48 35.82 48 80S83.82 160 128 160zM551.9 192h-61.84c-12.8 0-24.88 3.037-35.86 8.24C454.8 205.5 455.8 210.6 455.8 216c0 33.71-12.78 64.21-33.16 88h199.7C632.1 304 640 295.6 640 285.3C640 233.8 600.6 192 551.9 192z"
                      />
                    </svg>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl font-semibold">Pengguna</div>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl">10</div>
                  </div>
                </div>
              </div>

              <!-- Supplier -->
              <div class="w-full rounded-lg shadow-lg bg-slate-50 h-60">
                <div class="flex flex-col">
                  <div class="h-40 rounded-t-lg bg-sky-600">
                    <svg
                      class="w-full h-full p-8 fill-slate-100"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 512"
                    >
                      <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                      <path
                        d="M32 96C32 60.65 60.65 32 96 32H320C343.7 32 364.4 44.87 375.4 64H427.2C452.5 64 475.4 78.9 485.7 102L538.5 220.8C538.1 221.9 539.4 222.9 539.8 223.1H544C579.3 223.1 608 252.7 608 287.1V319.1C625.7 319.1 640 334.3 640 352C640 369.7 625.7 384 608 384H576C576 437 533 480 480 480C426.1 480 384 437 384 384H256C256 437 213 480 160 480C106.1 480 64 437 64 384H32C14.33 384 0 369.7 0 352C0 334.3 14.33 319.1 32 319.1V287.1C14.33 287.1 0 273.7 0 255.1V159.1C0 142.3 14.33 127.1 32 127.1V96zM469.9 224L427.2 128H384V224H469.9zM160 432C186.5 432 208 410.5 208 384C208 357.5 186.5 336 160 336C133.5 336 112 357.5 112 384C112 410.5 133.5 432 160 432zM480 336C453.5 336 432 357.5 432 384C432 410.5 453.5 432 480 432C506.5 432 528 410.5 528 384C528 357.5 506.5 336 480 336z"
                      />
                    </svg>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl font-semibold">Supplier</div>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl">10</div>
                  </div>
                </div>
              </div>

              <!-- Ruangan -->
              <div class="w-full rounded-lg shadow-lg bg-slate-50 h-60">
                <div class="flex flex-col">
                  <div class="h-40 rounded-t-lg bg-sky-600">
                    <svg
                      class="w-full h-full p-8 fill-slate-100"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                      <path
                        d="M240.1 4.216C249.1-1.405 262-1.405 271.9 4.216L443.6 102.4L447.1 104V104.9L495.9 132.2C508.5 139.4 514.6 154.2 510.9 168.2C507.2 182.2 494.5 192 479.1 192H31.1C17.49 192 4.795 182.2 1.071 168.2C-2.653 154.2 3.524 139.4 16.12 132.2L63.1 104.9V104L68.37 102.4L240.1 4.216zM64 224H128V416H168V224H232V416H280V224H344V416H384V224H448V420.3C448.6 420.6 449.2 420.1 449.8 421.4L497.8 453.4C509.5 461.2 514.7 475.8 510.6 489.3C506.5 502.8 494.1 512 480 512H32C17.9 512 5.46 502.8 1.373 489.3C-2.713 475.8 2.517 461.2 14.25 453.4L62.25 421.4C62.82 420.1 63.41 420.6 64 420.3V224z"
                      />
                    </svg>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl font-semibold">Ruangan</div>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl">10</div>
                  </div>
                </div>
              </div>

              <!-- Aset Barang -->
              <div class="w-full rounded-lg shadow-lg bg-slate-50 h-60">
                <div class="flex flex-col">
                  <div class="h-40 rounded-t-lg bg-sky-600">
                    <svg
                      class="w-full h-full p-8 fill-slate-100"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"
                    >
                      <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                      <path
                        d="M50.73 58.53C58.86 42.27 75.48 32 93.67 32H208V160H0L50.73 58.53zM240 160V32H354.3C372.5 32 389.1 42.27 397.3 58.53L448 160H240zM448 416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V192H448V416z"
                      />
                    </svg>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl font-semibold">Aset Barang</div>
                  </div>
                  <div class="flex justify-center h-full place-items-center">
                    <div class="text-xl">10</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer>
          <div class="min-w-full bg-sky-900 h-14 md:bg-slate-100 md:border-t-2">
            <div class="flex justify-center h-full place-items-center">
              <div class="text-slate-50 md:text-slate-700">
                &copy;STIKes Mahardika
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- End Main Menu -->
    </div>

    <!-- CSS Script -->
    <script type="module" src="/main.js"></script>

    <!-- PopperJS -->
    <script
      src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      charset="utf-8"
    ></script>

    <!-- Dropdown Menu -->
    <script>
      function openDropdown(event, dropdownID) {
        let element = event.target;
        while (element.nodeName !== "BUTTON") {
          element = element.parentNode;
        }
        var popper = Popper.createPopper(
          element,
          document.getElementById(dropdownID),
          {
            placement: "bottom-end",
          }
        );
        document.getElementById(dropdownID).classList.toggle("hidden");
        document.getElementById(dropdownID).classList.toggle("block");
      }
    </script>
  </body>
</html>
